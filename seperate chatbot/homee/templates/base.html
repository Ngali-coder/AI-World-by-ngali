

<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="{{ url_for('static', filename='chatbot.css') }}">

<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
</head>
<body>
    <div class="img"></div>
    <button style="color: red; font-size: 15px;"><h1><a href="{{url_for('client_choice')}}"> BACK </a></h1></button>

    <div class="slider-frame">
        <div class="slide-images">
                <div class="img-container">
                    <img src="{{ url_for('static', filename='images/photo10.png') }}">
                </div>
                <div class="img-container">
                    <img src="{{ url_for('static', filename='images/photo2.png') }}">
                </div>
                <div class="img-container">
                    <img src="{{ url_for('static', filename='images/phott1.png') }}">
                </div>
        </div>
    </div>
<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-5--v1.png" alt="image">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">Chat support</h4>
                    <p class="chatbox__description--header">Hi. I am virtual Ngali. you can call me James. How can I help you?</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Write a message...">
                <button class="chatbox__send--footer send__button">Send</button>
            </div>
        </div>
        <div class="chatbox__button">
            <button><img src="{{ url_for('static', filename='images/chatbox-icon.svg') }}" /></button>
        </div>
    </div>
</div>

    <script>
        $SCRIPT_ROOT = {{ request.script_root|tojson }};
    </script>
    <script type="text/javascript" src="{{ url_for('static', filename='chatbot.js') }}"></script>

</body>
</html>
